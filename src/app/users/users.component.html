<mat-card class="mx-3 outside-card">
    <div @flyInOut *ngIf="isFlyIn" class="d-flex flex-wrap justify-content-center">
        <div class="col-12 col-lg-3 col-md-4 col-sm-6 mb-3" *ngFor="let user of users">
            <mat-card>
                <div class="p-3">
                    <div [style.backgroundImage]="'url('+user.avatar+')'" class="avatar effect"></div>
                </div>
                <mat-card-header>
                    <mat-card-title>{{user.first_name}}</mat-card-title>
                    <mat-card-subtitle>{{user.last_name}}</mat-card-subtitle>
                    <mat-card-subtitle class="email" (click)="openOutlook(user.email)" matTooltip="Send Email" matTooltipPosition="after">{{user.email}}</mat-card-subtitle>
                </mat-card-header>

            </mat-card>
        </div>

    </div>
    <div id="pagination">
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageChange($event)">
        </mat-paginator>
    </div>
</mat-card>
